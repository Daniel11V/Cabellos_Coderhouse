<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabellos | Peinados</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="nav navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand nav__logo" href="../../index.html">Cabellos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav fw-bolder">
                        <a class="nav-link active" aria-current="page" href="../../index.html">Inicio</a>
                        <a class="nav-link" href="../peinados/">Peinados</a>
                        <a class="nav-link" href="../suciencia/">SuCiencia</a>
                        <a class="nav-link" href="../mipelo/">MiPelo</a>
                        <a class="nav-link" href="../micorte/">MiCorte</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="cover-page">
            <h1 class="pt-3 ps-4 fw-bold display-2">SuCiencia</h1>
        </div>
    </header>

    <!-- Main -->
    <main class="container my-5 peinados">
        <h2>Descubre la variedad de opciones</h2>
        <div class="peinados__imgs">
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/1.jpg" alt="peinado 1" class="peinados__imgs__item__float--1" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/2.jpg" alt="peinado 2" class="peinados__imgs__item__float--2" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/3.jpg" alt="peinado 3" class="peinados__imgs__item__float--3" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/4.jpg" alt="peinado 4" class="peinados__imgs__item__float--4" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/5.jpg" alt="peinado 5" class="peinados__imgs__item__float--5" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/6.jpg" alt="peinado 6" class="peinados__imgs__item__float--6" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/7.jpg" alt="peinado 7" class="peinados__imgs__item__float--7" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/8.jpg" alt="peinado 8" class="peinados__imgs__item__float--8" />
                </div>
            </div>
            <div class="peinados__imgs__item">
                <div class="peinados__imgs__item__float">
                    <img src="../../img/peinados/9.jpg" alt="peinado 9" class="peinados__imgs__item__float--9" />
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer container-fluid">
        <div class="row row-cols-1 row-cols-sm-2 py-3 px-2 justify-content-between align-items-center">
            <div class="col-12 col-sm-6 col-lg-5 col-xl-4 mb-3">
                <!-- logo -->
                <div class="footer_logo-box mx-auto">
                    <div class="logo fw-bold display-1">Cabellos</div>
                    <div class="footer__social-media-links row justify-content-between m-0">
                        <!-- Social Media Links -->
                        <i class="fab fa-twitter fa-2x col-2"></i>
                        <i class="fab fa-facebook fa-2x col-2"></i>
                        <i class="fab fa-instagram fa-2x col-2"></i>
                        <i class="fab fa-whatsapp fa-2x col-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-5 col-xl-4 mt-1">
                <span id="contact" class="fw-bold fs-4">Contacto</span>
                <form action="#">
                    <div class="row row-cols-1 row-cols-sm-2 mt-1">
                        <div class="col">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" id="floatingInputValue" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group input-group-sm mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="email@ejemplo.com">
                            </div>
                        </div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <textarea class="form-control" placeholder="Deja aqui tu comentario" id="floatingTextarea2"
                            style="height: 77px"></textarea>
                    </div>
                    <div class="d-grid mb-3">
                        <input type="submit" class="btn btn-dark fw-bold btn-sm" id="floatingSubmit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
