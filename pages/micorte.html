<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabellos</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <h2><a href="../index.html" class="nav-item">Cabellos</a></h2>
            <ul>
                <li><a href="../index.html" class="nav-item">Inicio</a></li>
                <li><a href="./peinados.html" class="nav-item">Peinados</a></li>
                <li><a href="./suciencia.html" class="nav-item">SuCiencia</a></li>
                <li><a href="./mipelo.html" class="nav-item">MiPelo</a></li>
                <li><a href="./micorte.html" class="nav-item">MiCorte</a></li>
            </ul>
        </nav>
        <div class="cover-page">
            <h1>MiCorte</h1>
            <!-- <img src="" alt=""> -->
        </div>
    </header>
    <main class="container">
        <form action="">
            <fieldset>
                <legend>
                    Crea un ticket para comunicar al peluquero el estilo de tu corte
                </legend>
                <label for="name">Nombre</label><br>
                <input type="text" name="name"></input><br><br>

                <label for="sexo">Sexo</label><br>
                <input type="radio" name="sexo" value="hombre">Hombre</input><br>
                <input type="radio" name="sexo" value="mujer">Mujer</input><br><br>

                <label for="typeHair">Tipo de pelo</label><br>
                <select name="typeHair" id="">
                    <option value="1">Liso</option>
                    <option value="2">Ondulado</option>
                    <option value="3">Rizado</option>
                    <option value="4">Crespo</option>
                </select><br><br>

                <input type="checkbox" name="cash" value="yes">Pagare en efectivo<br><br>

                <input type="reset" value="Reiniciar Formulario">
                <input type="submit" value="Crear Ticket">
            </fieldset>
        </form>
    </main><br>
    <footer>
        <div>
            <!-- logo -->
            <div class="logo">Cabellos</div>
            <div id="social-media-links">
                <!-- Social Media Links -->
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-whatsapp fa-2x"></i>
            </div>
        </div>
        <div>
            <div id="contact">Contacto</div>
            <form action="">
                <div class="columns">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" />
                    <label for="email">E-mail</label>
                    <input type="email" name="email" />
                </div>
                <div class="columns">
                    <label for="comment">Comentarios</label>
                    <textarea name="comment" cols="20" rows="5"></textarea>
                </div>
                <input id="submit" type="submit" value="Enviar">
            </form>
        </div>
    </footer>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
